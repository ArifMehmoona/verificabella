  <br>
  <h4>Artisti</h4>
  
  <table class="table">
      <thead>
          <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Brani</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let m of artisti">
              <td>{{ m.id }}</td>
              <td>{{ m.nome }}</td>
              <td>{{ m.brani }}</td>
          </tr>
      </tbody>
  </table>
